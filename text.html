<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Lab Experiment</title>
    <style>
        body {
            background-color: #0d1117;
            color: #bc8cff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #bc8cff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(188, 140, 255, 0.2);
        }
        h1 { font-size: 1.5rem; margin-bottom: 20px; }
        #clock { font-size: 3rem; font-weight: bold; margin-bottom: 20px; }
        .warning { color: #ff5555; margin-bottom: 20px; font-size: 0.8rem; }
        img {
            max-width: 250px;
            border: 2px solid #bc8cff;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .btn {
            background: transparent;
            color: #bc8cff;
            border: 1px solid #bc8cff;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #bc8cff;
            color: #0d1117;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TERMINAL SYSTEM : ACTIVE</h1>
    <div id="clock">00:00:00</div>
    <p>Project: The Ultimate Lab Experiment</p>
    
    <img src="test.jpg" alt="Secret Artifact">

    <p class="warning">CAUTION: Embedded data detected within the image above.</p>
    <a href="test.jpg" download class="btn">DOWNLOAD ARTIFACT</a>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
